<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travlog</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo__link">
            <img src="images/logo.svg" alt="logo img" class="logo" />
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link nav__link-active"> Home </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link"> Discover </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link"> Special Deals </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link"> Contact </a>
              </li>
            </ul>
          </nav>
          <div class="header__registration">
            <button>Log In</button>
            <button class="reg">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="header__center">
        <div class="container">
          <div class="header__content">
            <div class="header__left">
              <button class="header__topbtn">Explore the world!</button>
              <h1 class="header__title">
                Travel
                <span
                  >top <br />
                  destination <br
                /></span>
                of the world
              </h1>
              <p class="header__text">
                We always make our customer happy by providing <br> as many choices as
                possible
              </p>
              <div class="header__btn-box btn-box">
                <button class="btn-box__left-btn">Get Started</button>
                <button class="btn-box__right-btn">Watch Demo</button>
              </div>
            </div>
            <div class="header__right">
              <img src="images/header-img.png" alt="">
              <button class="header__right-btn">
                Top Places
              </button>
            </div>
          </div>
         
        </div>
       
      </div>
        
    </header>

    <script src="js/main.min.js"></script>
  </body>
</html>
