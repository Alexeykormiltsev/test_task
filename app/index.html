<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="header__logo">
            <img src="images/logo.svg" alt="logo img" />
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">О нас</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Услуги</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Работы</a>
              </li>
              <li class="nav__item">
                <button class="nav__btn toggle-menu">Контакты</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__content">
          <h1 class="header__title">
            Разработка вашего<br />
            <span> веб-сайта </span> <br />
            с нуля и не только
          </h1>
          <p class="header__text">
            Создадим сайт который будет <span> стоять особняком </span>
            среди других сайтов
          </p>
        </div>
      </div>
    </header>
    <div class="social-menu">
      <a href="#"><img src="images/telegram.png" alt="telegram" /></a>
      <a href="#"><img src="images/insta.png" alt="insta" /></a>
      <a href="#"><img src="images/whatsapp.png" alt="whatsapp" /></a>
      <a href="#"><img src="images/mail.png" alt="mail" /></a>
      <a href="#"><img src="images/tel.png" alt="tel" /></a>
      <a class="close" href="#"><img src="images/close.png" alt="close" /></a>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
